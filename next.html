<script>
    var layerCount = 5;
var starCount = 400;
var maxTime = 30;
var universe = document.getElementById("universe");
var w = window;
var d = document;
var e = d.documentElement;
var g = d.getElementsByTagName("body")[0];
var width = w.innerWidth || e.clientWidth || g.clientWidth;
var height = w.innerHeight || e.clientHeight || g.clientHeight;
for (var i = 0; i < starCount; ++i) {
  var ypos = Math.round(Math.random() * height);
  var star = document.createElement("div");
  var speed = 1000 * (Math.random() * maxTime + 1);
  star.setAttribute("class", "star" + (3 - Math.floor(speed / 1000 / 8)));
  star.style.backgroundColor = "white";

  universe.appendChild(star);
  star.animate(
    [
      {
        transform: "translate3d(" + width + "px, " + ypos + "px, 0)"
      },
      {
        transform:
          "translate3d(-" + Math.random() * 256 + "px, " + ypos + "px, 0)"
      }
    ],
    {
      delay: Math.random() * -speed,
      duration: speed,
      iterations: 1000
    }
  );
}

var elem = document.querySelector(".pulse");
var animation = elem.animate(
  {
    opacity: [0.5, 1],
    transform: ["scale(0.5)", "scale(1)"]
  },
  {
    direction: "alternate",
    duration: 500,
    iterations: Infinity
  }
);

</script>

<script>
    // Selection of id's and classes from html document
const bgclr = document.getElementById("clr");
const headingg = document.querySelector(".head");

// Here we are adding event listener which
// is used to detect the mouse movement
bgclr.addEventListener("input", () => {
// This updates the background color which is
// picked by the user from the picker
document.body.style.backgroundColor = bgclr.value;

// This is the conditional statement that is used
// to change the text color from BLACK to WHITE
// when the background color changes to dark!
if (
	bgclr.value.includes("00") ||
	bgclr.value.includes("0a") ||
	bgclr.value.includes("0b") ||
	bgclr.value.includes("0c") ||
	bgclr.value.includes("0d") ||
	bgclr.value.includes("0e") ||
	bgclr.value.includes("0f")
) {
	headingg.style.color = "#fff";
} else {
	headingg.style.color = "#000";
}
});

</script>
<script>
    var notification;
var container = document.querySelector('#notification-container');
var visible = false;
var queue = [];

function createNotification() {
    notification = document.createElement('div');
    var btn = document.createElement('button');
    var title = document.createElement('div');
    var msg = document.createElement('div');
    btn.className = 'notification-close';
    title.className = 'notification-title';
    msg.className = 'notification-message';
    btn.addEventListener('click', hideNotification, false);
    notification.addEventListener('animationend', hideNotification, false);
    notification.addEventListener('webkitAnimationEnd', hideNotification, false);
    notification.appendChild(btn);
    notification.appendChild(title);
    notification.appendChild(msg);
}

function updateNotification(type, title, message) {
    notification.className = 'notification notification-' + type;
    notification.querySelector('.notification-title').innerHTML = title;
    notification.querySelector('.notification-message').innerHTML = message;
}

function showNotification(type, title, message) {
    if (visible) {
        queue.push([type, title, message]);
        return;
    }
    if (!notification) {
        createNotification();
    }
    updateNotification(type, title, message);
    container.appendChild(notification);
    visible = true;
}

function hideNotification() {
    if (visible) {
        visible = false;
        container.removeChild(notification);
        if (queue.length) {
            showNotification.apply(null, queue.shift());
        }
    } 
}

document.querySelector('#success-btn').addEventListener('click', showNotification.bind(null, 'success', 'Success!', 'Your request was completed successfully.'), false);

</script>

$(document).ready(function() {
//JQuery Cycle code
    $('#slideshow').after('<ul id="pager">').cycle({ 
		fx:     'fade',

		//pager:  '#pager',
		containerResize: 0,
		width: '100%',
		fit: 1,
	  	pagerAnchorBuilder: function(idx, el) {
	    return '<li><a href="cpage_7#"></a></li>';
	    }
	});

//This resizes the blank image in the resize example
	//initglitch fix 
	var initfix = 18;

	///on resize, set blank image height
	function imageresize() {
		$(".slidecontainer").each(function () {
			  var imgHeight = $(this).find(".slide1").height();
			  $(this).find(".blankimg").css("height", imgHeight+initfix);
	    });
	};
	$(window).bind("resize", function(){
		//clears the initfix
		initfix = 0;
		imageresize();
	});  
	imageresize();
});
